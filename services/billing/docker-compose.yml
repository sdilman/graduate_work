x-default: &default
  restart: unless-stopped
  networks:
  - graduate-work
  env_file:
  - .env
  depends_on:
    python_base:
      condition: service_completed_successfully

services:
  billing_app_backend:
    <<: *default
    build:
      context: .
    ports:
    - ${APP_PORT}:${APP_PORT}
    expose:
    - ${APP_PORT}

  billing_app_redis:
    <<: *default
    image: redis:7.2.4
    expose:
    - ${REDIS_PORT}

  billing_app_postgres:
    <<: *default
    image: postgres:15
    expose:
    - ${POSTGRES_PORT}
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
    - pg_prod_billing_data:/var/lib/postgresql/data

volumes:
  pg_prod_billing_data:

networks:
  graduate-work:
    name: graduate-work
