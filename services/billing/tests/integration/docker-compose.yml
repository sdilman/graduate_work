x-default: &default
  restart: unless-stopped
  env_file:
  - .env
  depends_on:
    python_base:
      condition: service_completed_successfully

services:
  billing_app_postgres:
    <<: *default
    image: postgres:15
    expose:
    - ${POSTGRES_PORT}
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}

  billing_app_redis:
    <<: *default
    image: redis:7.2.4
    expose:
    - ${REDIS_PORT}

  app:
    <<: *default
    build:
      context: ../../
      dockerfile: Dockerfile
    expose:
    - ${APP_PORT}

  tests:
    <<: *default
    build:
      context: ../../
      dockerfile: tests/integration/Dockerfile
    depends_on:
    - app
