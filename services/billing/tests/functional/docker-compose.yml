x-default: &default
  restart: unless-stopped
  env_file:
  - .env
  depends_on:
    python_base:
      condition: service_completed_successfully

services:
  tests_billing_app_backend:
    <<: *default
    build:
      context: ../../
      dockerfile: tests/functional/Dockerfile

  billing_app_postgres:
    <<: *default
    image: postgres:15
    expose:
    - ${POSTGRES_PORT}
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}
